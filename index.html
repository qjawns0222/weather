<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/weather.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <title>날씨</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>날씨검색</h1>
            <select name="" id="weather-select">
                <option value="Gumi">구미</option>
                <option value="suwon">수원</option>
                <option value="seoul">서울</option>
                <option value="daegu">대구</option>
                <option value="busan">부산</option>
            </select>
        </header>
        <section class="main-section">
            <div class="info">
                <p class="location"></p>
                <p class="temperature">
                    <span></span>&deg;C
                </p>
                <p class="weather">
                    <img src="https://placeimg.com/50/50/1" alt="1">
                </p>
                <p class="details">
                    <span class="feel-like">체감<span></span>&deg;C</span>
                    <span class="wind">초속<span></span>m/s</span>
                </p>
            </div>
            <img id='spinner' src="" alt="2">
        </section>
    </div>
    <script src="js/weather.js"></script>
    
</body>
</html>
